<html lang="ja">
<head>
<title>miyupuru</title>
<style type="text/css">
body {
  background: url("http://www.jawhm.or.jp/blog/media/tokyo/kotaro/halloween_2011.jpg");
  background-size: contain;
}

  #miyupuri1 {
    position: absolute;
    top: 250;
    left: 100;
  }
  
  #miyupuri2 {
    position: absolute;
    top: 250;
    left: 100;
  }
  
    #miyupuri3 {
    position: absolute;
    top: 250;
    left: 100;
  }
</style>
<script language="JavaScript"><!--
var puruImage = function (el, vibrationRate, interval) {
  var x = el.offsetLeft;
  el.style.left = x;
  var direction = -1;
  setInterval(function() {
    el.style.left = parseInt(el.style.left) + direction * vibrationRate;
    direction = -direction;
  }, interval);
};
 
var moveImage = function (el, rate, interval) {
  setInterval(function() {
    el.style.left = parseInt(el.style.left) + rate;
  }, interval);
};
 
document.addEventListener("DOMContentLoaded", function() {
  puruImage(document.getElementById("miyupuri1"), 15, 25);
  moveImage(document.getElementById("miyupuri1"), 8, 25);
});

document.addEventListener("DOMContentLoaded", function() {
  puruImage(document.getElementById("miyupuri2"), 0, 0);
  moveImage(document.getElementById("miyupuri2"), 10, 10);
});

document.addEventListener("DOMContentLoaded", function() {
  puruImage(document.getElementById("miyupuri3"), 5, 5);
  moveImage(document.getElementById("miyupuri3"), 30, 50);
});
// --></script>
 
</head>
 
<body>
<img id="miyupuri1" src="http://f.st-hatena.com/images/fotolife/m/meymao/20141031/20141031230250.png?1414764181">
<img id="miyupuri2" src="http://f.st-hatena.com/images/fotolife/m/meymao/20141031/20141031230250.png?1414764181">
<img id="miyupuri3" src="http://f.st-hatena.com/images/fotolife/m/meymao/20141031/20141031230250.png?1414764181">
</body>
