<html lang="ja">
<head>
<title>miyupuru</title>
<style type="text/css">
body {
  background: url("http://www.wallpapers10.net/wp-content/uploads/2009/10/Halloween-Night.jpg");
  background-size: contain;
}

  #miyupuri {
    position: absolute;
    top: 16;
    left: 100;
  }
  
  #meymao {
    position: absolute;
    top: 40;
    left: 0;
  }
</style>
<script language="JavaScript"><!--
var puruImage = function (el, vibrationRate, interval) {
  var x = el.offsetLeft;
  el.style.left = x;
  var direction = -1;
  setInterval(function() {
    el.style.left = parseInt(el.style.left) + direction * vibrationRate;
    direction = -direction;
  }, interval);
};
 
var moveImage = function (el, rate, interval) {
  setInterval(function() {
    el.style.left = parseInt(el.style.left) + rate;
  }, interval);
};
 
document.addEventListener("DOMContentLoaded", function() {
  puruImage(document.getElementById("miyupuri"), 15, 25);
  moveImage(document.getElementById("miyupuri"), 10, 25);
});

document.addEventListener("DOMContentLoaded", function() {
  puruImage(document.getElementById("meymao"), 25, 15);
  moveImage(document.getElementById("meymao"), 19, 28);
});
// --></script>
 
</head>
 
<body>
<img id="miyupuri" src="http://f.st-hatena.com/images/fotolife/m/meymao/20141030/20141030211410.png">
</body>
</html>
